<div class="container-fluid">
  <h1
    id="products"
    class="text-center p-5 my-0"
    style="
      font-weight: 900;
      font-size: 3em;
      color: brown;
      background-color: black;
      font-family: 'Shrikhand', cursive;
      text-shadow: 2px 2px 3px white;
    "
  >
    This is Our Branches
  </h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let branchItem of branches">
      <app-branch-card [branch]="branchItem"></app-branch-card>
    </div>
  </div>
</div>
