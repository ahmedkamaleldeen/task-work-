<div class="container-fluid">
  <h1
    id="products"
    class="text-center p-5 my-0 bg-secondary"
    style="
      font-weight: 900;
      color: brown;
      font-family: 'Shrikhand', cursive;
      text-shadow: 2px 2px 3px white;
    "
  >
    This is Our Restuarants
  </h1>
  <div class="row">
    <div
      class="col-lg-3"
      *ngFor="let restaurant of restaurantsList"
      style="display: flex; justify-content: center; padding: 20px"
    >
      <app-restaurant-card
        [restaurant]="restaurant"

      ></app-restaurant-card>
    </div>
  </div>
</div>
<h1 *ngIf="check" style="color: red; text-align:center">There are no Restaurants in this Branch</h1>
