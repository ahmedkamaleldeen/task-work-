<h1
    id="products"
    class="text-center p-5 my-0 "
    style="
      font-weight: 900;
      font-size: 3em;
      color: brown;
      background-color: black;
      font-family: 'Shrikhand', cursive;
      text-shadow: 2px 2px 3px white;
    "
  >
    This is Our Restuarants
  </h1>
<div class="container-fluid" >
  <div class="row">
    <div
      class="col-lg-4"
      *ngFor="let restaurant of restaurantsList"
      style="display: flex; justify-content: center; padding: 20px"
    >
      <app-restaurant-card
        [restaurant]="restaurant"

      ></app-restaurant-card>
    </div>
  </div>
</div>
<!-- <h1 *ngIf="check" style="color: red; text-align:center">There are no Restaurants in this Branch</h1> -->
<div class="container d-flex justify-content-center" style="padding:50px ; height: 70vh;" *ngIf="check">
<div class="alert alert-primary d-flex align-items-center" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div  class="d-flex justify-content-center " >
    There are no Restaurants in this Branch
  </div>
</div>
</div>
